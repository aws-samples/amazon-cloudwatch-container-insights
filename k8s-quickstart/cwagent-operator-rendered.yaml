apiVersion: cloudwatch.aws.amazon.com/v1alpha1
kind: NeuronMonitor
metadata:
  name: neuron-monitor
  namespace: amazon-cloudwatch
  labels:
    k8s-app: neuron-monitor
    version: v1
spec:
  image: public.ecr.aws/neuron/neuron-monitor:1.5.0
  serviceAccount: neuron-monitor-service-acct
  nodeSelector:
    kubernetes.io/os: linux
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - trn1.2xlarge
                  - trn1.32xlarge
                  - trn1n.32xlarge
                  - trn2.3xlarge
                  - trn2.48xlarge
                  - trn2a.48xlarge
                  - trn2n.48xlarge
                  - trn2u.48xlarge
                  - inf1.xlarge
                  - inf1.2xlarge
                  - inf1.6xlarge
                  - inf1.24xlarge
                  - inf2.xlarge
                  - inf2.8xlarge
                  - inf2.24xlarge
                  - inf2.48xlarge
                  - ml.trn1.2xlarge
                  - ml.trn1.32xlarge
                  - ml.trn1n.32xlarge
                  - ml.inf1.xlarge
                  - ml.inf1.2xlarge
                  - ml.inf1.6xlarge
                  - ml.inf1.24xlarge
                  - ml.inf2.xlarge
                  - ml.inf2.8xlarge
                  - ml.inf2.24xlarge
                  - ml.inf2.48xlarge
              - key: eks.amazonaws.com/compute-type
                operator: NotIn
                values:
                  - fargate
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 256m
      memory: 128Mi
  env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: PATH
      value: /usr/local/bin:/usr/bin:/bin:/opt/aws/neuron/bin
    - name: GOMEMLIMIT
      value: 320MiB
  ports:
    - name: "metrics"
      port: 8000
  command:
    - "/opt/bin/entrypoint.sh"
  args:
    port: "8000"
    cert-file: "/etc/amazon-cloudwatch-observability-neuron-cert/server.crt"
    key-file: "/etc/amazon-cloudwatch-observability-neuron-cert/server.key"
  securityContext:
    privileged: true
  volumeMounts:
    - mountPath: /etc/amazon-cloudwatch-observability-neuron-cert/
      name: neurontls
      readOnly: true
    - mountPath: /opt-aws
      name: "aws-config"
      readOnly: true
  volumes:
    - name: neurontls
      secret:
        secretName: amazon-cloudwatch-observability-agent-cert
        items:
          - key: tls.crt
            path: server.crt
          - key: tls.key
            path: server.key
    - name: "aws-config"
      hostPath:
        path: /opt/aws
  monitorConfig: |
    {
      "period": "5s",
      "neuron_runtimes": [
        {
          "tag_filter": ".*",
          "metrics": [
            {
              "type": "neuroncore_counters"
            },
            {
              "type": "memory_used"
            },
            {
              "type": "execution_stats"
            }
          ]
        }
      ],
      "system_metrics": [
        {
          "period": "5s",
          "type": "neuron_hw_counters"
        }
      ]
    }
  tolerations:
    - operator: Exists
---
